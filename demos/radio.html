<html>
  <head>
    <meta charset="utf-8">
    <title>Radio Button - Material Components Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/logo_components_color_2x_web_48dp.png">
    <script src="/assets/radio.css.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
      .theme--dark {
        background-color: #303030;
      }

      .example {
        margin: 24px;
        padding: 24px;
      }
    </style>
  </head>
  <body class="typography">
    <header class="toolbar fixed">
      <div class="row">
        <section class="section align-start">
          <span class="catalog-back">
            <a href="/" class="menu-icon"><i class="material-icons">&#xE5C4;</i></a>
          </span>
          <span class="title catalog-title">Radio</span>
        </section>
      </div>
    </header>
    <main>
      <div class="toolbar-fixed-adjust"></div>
      <section class="hero">

        <div class="radio">
          <input class="native-control" type="radio" checked name="hero">
          <div class="background">
            <div class="outer-circle"></div>
            <div class="inner-circle"></div>
          </div>
        </div>

        <div class="radio">
          <input class="native-control" type="radio" checked name="hero">
          <div class="background">
            <div class="outer-circle"></div>
            <div class="inner-circle"></div>
          </div>
        </div>

      </section>


      <section class="example">
        <h2>With JavaScript</h2>
        <div class="demo-radio-row">
          <div class="form-field">
            <div class="radio">
              <input class="native-control" type="radio" id="ex0-default-radio1" checked name="ex0-default">
              <div class="background">
                <div class="outer-circle"></div>
                <div class="inner-circle"></div>
              </div>
            </div>
            <label id="ex0-default-radio1-label" for="ex0-default-radio1">Default Radio 1</label>
          </div>
          <div class="form-field">
            <div class="radio">
              <input class="native-control" type="radio" id="ex0-default-radio2" name="ex0-default">
              <div class="background">
                <div class="outer-circle"></div>
                <div class="inner-circle"></div>
              </div>
            </div>
            <label id="ex0-default-radio2-label" for="ex0-default-radio2">Default Radio 2</label>
          </div>
        </div>
        <div class="demo-radio-row">
          <div class="form-field">
            <div class="radio demo-custom">
              <input class="native-control" type="radio" id="ex0-custom-radio1" checked name="ex0-custom">
              <div class="background">
                <div class="outer-circle"></div>
                <div class="inner-circle"></div>
              </div>
            </div>
            <label id="ex0-custom-radio1-label" for="ex0-custom-radio1">Custom Radio 1</label>
          </div>
          <div class="form-field">
            <div class="radio demo-custom">
              <input class="native-control" type="radio" id="ex0-custom-radio2" name="ex0-custom">
              <div class="background">
                <div class="outer-circle"></div>
                <div class="inner-circle"></div>
              </div>
            </div>
            <label id="ex0-custom-radio2-label" for="ex0-custom-radio2">Custom Radio 2</label>
          </div>
        </div>
      </section>

      <section class="example">
        <h2>CSS Only</h2>
        <div class="demo-radio-row">
          <div class="form-field">
            <div class="radio" data-demo-no-js>
              <input class="native-control" type="radio" id="ex1-default-radio1" checked name="ex1-default">
              <div class="background">
                <div class="outer-circle"></div>
                <div class="inner-circle"></div>
              </div>
            </div>
            <label id="ex1-default-radio1-label" for="ex1-default-radio1">Default Radio 1</label>
          </div>
          <div class="form-field">
            <div class="radio" data-demo-no-js>
              <input class="native-control" type="radio" id="ex1-default-radio2" name="ex1-default">
              <div class="background">
                <div class="outer-circle"></div>
                <div class="inner-circle"></div>
              </div>
            </div>
            <label id="ex1-default-radio2-label" for="ex1-default-radio2">Default Radio 2</label>
          </div>
        </div>
        <div class="demo-radio-row">
          <div class="form-field">
            <div class="radio demo-custom" data-demo-no-js>
              <input class="native-control" type="radio" id="ex1-custom-radio1" checked name="ex1-custom">
              <div class="background">
                <div class="outer-circle"></div>
                <div class="inner-circle"></div>
              </div>
            </div>
            <label id="ex1-custom-radio1-label" for="ex1-custom-radio1">Custom Radio 1</label>
          </div>
          <div class="form-field">
            <div class="radio demo-custom" data-demo-no-js>
              <input class="native-control" type="radio" id="ex1-custom-radio2" name="ex1-custom">
              <div class="background">
                <div class="outer-circle"></div>
                <div class="inner-circle"></div>
              </div>
            </div>
            <label id="ex1-custom-radio2-label" for="ex1-custom-radio2">Custom Radio 2</label>
          </div>
        </div>
      </section>

      <section class="example theme--dark">
        <h2 class="theme--text-primary-on-dark">Dark Theme</h2>

        <div class="demo-radio-row">
          <div class="form-field">
            <div class="radio">
              <input class="native-control" type="radio" id="ex3-default-radio1" checked name="ex3-default">
              <div class="background">
                <div class="outer-circle"></div>
                <div class="inner-circle"></div>
              </div>
            </div>
            <label id="ex3-default-radio1-label" for="ex3-default-radio1">Default Radio 1</label>
          </div>
          <div class="form-field">
            <div class="radio">
              <input class="native-control" type="radio" id="ex3-default-radio2" name="ex3-default">
              <div class="background">
                <div class="outer-circle"></div>
                <div class="inner-circle"></div>
              </div>
            </div>
            <label id="ex3-default-radio2-label" for="ex3-default-radio2">Default Radio 2</label>
          </div>
        </div>
        <div class="demo-radio-row">
          <div class="form-field">
            <div class="radio demo-custom">
              <input class="native-control" type="radio" id="ex3-custom-radio1" checked name="ex3-custom">
              <div class="background">
                <div class="outer-circle"></div>
                <div class="inner-circle"></div>
              </div>
            </div>
            <label id="ex3-custom-radio1-label" for="ex3-custom-radio1">Custom Radio 1</label>
          </div>
          <div class="form-field">
            <div class="radio demo-custom">
              <input class="native-control" type="radio" id="ex3-custom-radio2" name="ex3-custom">
              <div class="background">
                <div class="outer-circle"></div>
                <div class="inner-circle"></div>
              </div>
            </div>
            <label id="ex3-custom-radio2-label" for="ex3-custom-radio2">Custom Radio 2</label>
          </div>
        </div>
      </section>

      <section class="example">
        <h2>Disabled</h2>

        <div>
          <div class="form-field">
            <div class="radio disabled">
              <input class="native-control" type="radio" id="ex4a-radio1" checked disabled name="ex4a">
              <div class="background">
                <div class="outer-circle"></div>
                <div class="inner-circle"></div>
              </div>
            </div>
            <label id="ex4a-radio1-label" for="ex4a-radio1">Disabled Radio 1</label>
          </div>
          <div class="form-field">
            <div class="radio disabled">
              <input class="native-control" type="radio" id="ex4a-radio2" disabled name="ex4a">
              <div class="background">
                <div class="outer-circle"></div>
                <div class="inner-circle"></div>
              </div>
            </div>
            <label id="ex4a-radio2-label" for="ex4a-radio2">Disabled Radio 2</label>
          </div>
        </div>
        <div class="theme--dark">
          <div class="form-field">
            <div class="radio disabled">
              <input class="native-control" type="radio" id="ex4b-radio1" checked disabled name="ex4b">
              <div class="background">
                <div class="outer-circle"></div>
                <div class="inner-circle"></div>
              </div>
            </div>
            <label id="ex4b-radio1-label" for="ex4b-radio1">Disabled Radio 1</label>
          </div>
          <div class="form-field">
            <div class="radio disabled">
              <input class="native-control" type="radio" id="ex4b-radio2" name="ex4b" disabled>
              <div class="background">
                <div class="outer-circle"></div>
                <div class="inner-circle"></div>
              </div>
            </div>
            <label id="ex4b-radio2-label" for="ex4b-radio2">Disabled Radio 2</label>
          </div>
        </div>
      </section>
    </main>
    <script src="/assets/material-components-web.js"></script>
    <script>
      (function(global) {
        'use strict';
        var MDCFormField = global.mdc.formField.MDCFormField;
        var MDCRadio = global.mdc.radio.MDCRadio;

        var formFields = document.querySelectorAll('.form-field');
        for (var i = 0, formField; formField = formFields[i]; i++) {
          var formFieldInstance = new MDCFormField(formField);

          var radio = formField.querySelector('.radio:not([data-demo-no-js])');
          if (radio) {
            var radioInstance = new MDCRadio(radio);
            formFieldInstance.input = radioInstance;
          }
        }
      })(this);
    </script>
  </body>
</html>
