<html>
  <head>
    <meta charset="utf-8">
    <title>Elevation - Material Components Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/logo_components_color_2x_web_48dp.png">
    <script src="/assets/elevation.css.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
      .demo-surfaces {
        padding-top: 48px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }

      .demo-surface {
        display: flex;
        align-items: center;
        justify-content: center;

        width: 200px;
        height: 100px;
        margin: 0 60px 80px;

        border-radius: 3px;
        font-size: .8em;
        color: #9E9E9E;
        background: white;
      }

      .hero .demo-surface {
        width: 120px;
        height: 48px;
        margin: 24px 24px;
        background-color: #212121;
        color: #f0f0f0;
      }

      #hover-el {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        border-radius: 4px;
      }
    </style>
  </head>
  <body class="typography">
    <header class="toolbar fixed">
      <div class="row">
        <section class="section  align-start">
          <span class="catalog-back">
            <a href="/" class="menu-icon"><i class="material-icons">&#xE5C4;</i></a>
          </span>
          <span class="title catalog-title">Elevation</span>
        </section>
      </div>
    </header>
    <main>
      <div class="toolbar-fixed-adjust"></div>
      <section class="hero">
        <figure class="demo-surface elevation z0">
          <figcaption>FLAT 0dp</figcaption>
        </figure>
        <figure class="demo-surface elevation z8">
          <figcaption>RAISED 8dp</figcaption>
        </figure>
        <figure class="demo-surface demo-elevation custom-color">
          <figcaption>CUSTOM 16dp</figcaption>
        </figure>
      </section>

      <section class="demo-surfaces">
        <figure class="demo-surface elevation z0">
          <figcaption>0dp (<code>elevation z0</code>)</figcaption>
        </figure>
        <figure class="demo-surface elevation z1">
          <figcaption>1dp (<code>elevation z1</code>)</figcaption>
        </figure>
        <figure class="demo-surface elevation z2">
          <figcaption>2dp (<code>elevation z2</code>)</figcaption>
        </figure>
        <figure class="demo-surface elevation z3">
          <figcaption>3dp (<code>elevation z3</code>)</figcaption>
        </figure>
        <figure class="demo-surface elevation z4">
          <figcaption>4dp (<code>elevation z4</code>)</figcaption>
        </figure>
        <figure class="demo-surface elevation z5">
          <figcaption>5dp (<code>elevation z5</code>)</figcaption>
        </figure>
        <figure class="demo-surface elevation z6">
          <figcaption>6dp (<code>elevation z6</code>)</figcaption>
        </figure>
        <figure class="demo-surface elevation z7">
          <figcaption>7dp (<code>elevation z7</code>)</figcaption>
        </figure>
        <figure class="demo-surface elevation z8">
          <figcaption>8dp (<code>elevation z8</code>)</figcaption>
        </figure>
        <figure class="demo-surface elevation z9">
          <figcaption>9dp (<code>elevation z9</code>)</figcaption>
        </figure>
        <figure class="demo-surface elevation z10">
          <figcaption>10dp (<code>elevation z10</code>)</figcaption>
        </figure>
        <figure class="demo-surface elevation z11">
          <figcaption>11dp (<code>elevation z11</code>)</figcaption>
        </figure>
        <figure class="demo-surface elevation z12">
          <figcaption>12dp (<code>elevation z12</code>)</figcaption>
        </figure>
        <figure class="demo-surface elevation z13">
          <figcaption>13dp (<code>elevation z13</code>)</figcaption>
        </figure>
        <figure class="demo-surface elevation z14">
          <figcaption>14dp (<code>elevation z14</code>)</figcaption>
        </figure>
        <figure class="demo-surface elevation z15">
          <figcaption>15dp (<code>elevation z15</code>)</figcaption>
        </figure>
        <figure class="demo-surface elevation z16">
          <figcaption>16dp (<code>elevation z16</code>)</figcaption>
        </figure>
        <figure class="demo-surface elevation z17">
          <figcaption>17dp (<code>elevation z17</code>)</figcaption>
        </figure>
        <figure class="demo-surface elevation z18">
          <figcaption>18dp (<code>elevation z18</code>)</figcaption>
        </figure>
        <figure class="demo-surface elevation z19">
          <figcaption>19dp (<code>elevation z19</code>)</figcaption>
        </figure>
        <figure class="demo-surface elevation z20">
          <figcaption>20dp (<code>elevation z20</code>)</figcaption>
        </figure>
        <figure class="demo-surface elevation z21">
          <figcaption>21dp (<code>elevation z21</code>)</figcaption>
        </figure>
        <figure class="demo-surface elevation z22">
          <figcaption>22dp (<code>elevation z22</code>)</figcaption>
        </figure>
        <figure class="demo-surface elevation z23">
          <figcaption>23dp (<code>elevation z23</code>)</figcaption>
        </figure>
        <figure class="demo-surface elevation z24">
          <figcaption>24dp (<code>elevation z24</code>)</figcaption>
        </figure>
      </section>
      <section>
        <div id="hover-el" class="elevation z2 elevation-transition">
          <p>Hover over or tap me for a transition</p>
        </div>
      </section>
    </main>
    <script>
      (function() {
        var hoverEl = document.getElementById('hover-el');
        hoverEl.addEventListener('mouseenter', function() {
          this.classList.remove('z2');
          this.classList.add('z8');
        });
        hoverEl.addEventListener('mouseleave', function() {
          this.classList.remove('z8');
          this.classList.add('z2');
        });
      })();
    </script>
  </body>
</html>
