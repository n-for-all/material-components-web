<html>
  <head>
    <meta charset="utf-8">
    <title>Snackbar - Material Components Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/logo_components_color_2x_web_48dp.png">
    <script src="/assets/snackbar.css.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
      /* initialize it off screen. */
      .loading .example .snackbar { transform: translateY(200%); }

      .theme--dark {
        background-color: #333;
      }

      .theme--dark .hero {
        background-color: #2d2d2d;
      }

      /* Override style for hero example. */
      .hero .snackbar {
        position: relative;
        left: auto;
      }
      .hero .active {
        transform: none;
      }

      .field {
        padding-top: 8px;
        padding-bottom: 8px;
      }

      .demo-activate-button {
        margin-top: 14px;
      }

    </style>
  </head>
  <body class="typography loading">
    <header class="toolbar fixed">
      <div class="row">
        <section class="section align-start">
          <span class="catalog-back">
            <a href="/" class="menu-icon"><i class="material-icons">&#xE5C4;</i></a>
          </span>
          <span class="title catalog-title">Snackbar</span>
        </section>
      </div>
    </header>

    <main>
      <div class="toolbar-fixed-adjust"></div>
      <section class="hero">
        <div class="snackbar active"
             aria-live="assertive"
             aria-atomic="true"
             aria-hidden="true">
          <div class="text">Message sent</div>
          <div class="action-wrapper">
            <button type="button" class="action-button">Undo</button>
          </div>
        </div>
      </section>


      <section class="example">
        <h2 class="title">Basic Example</h2>

        <div class="form-field">
          <div class="checkbox">
            <input type="checkbox" class="native-control" id="multiline" aria-labelledby="multiline-label" />
            <div class="background">
              <svg class="checkmark" viewBox="0 0 24 24">
                <path class="path" fill="none" stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
              </svg>
              <div class="mixedmark"></div>
            </div>
          </div>
          <label for="multiline" id="multiline-label">Multiline</label>
        </div>
        <br/>

        <div class="form-field">
          <div class="checkbox" id="action-on-bottom-checkbox">
            <input type="checkbox" class="native-control" id="action-on-bottom" aria-labelledby="action-on-bottom-label" />
            <div class="background">
                <svg class="checkmark" viewBox="0 0 24 24">
                  <path class="path" fill="none" stroke="white"
                      d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                </svg>
              <div class="mixedmark"></div>
            </div>
          </div>
          <label for="action-on-bottom" id="action-on-bottom-label">Action On Bottom</label>
        </div>
        <br/>

        <div class="form-field">
            <div class="checkbox">
              <input type="checkbox" checked class="native-control" id="dismiss-on-action" aria-labelledby="dismiss-on-action-label" />
              <div class="background">
                <svg class="checkmark" viewBox="0 0 24 24">
                  <path class="path" fill="none" stroke="white"
                        d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                </svg>
              <div class="mixedmark"></div>
            </div>
          </div>
          <label for="dismiss-on-action" id="dismiss-on-action-label">Dismiss On Action</label>
        </div>
        <br/>

        <button type="button" class="button raised" id="toggle-dark-theme">Toggle Dark Theme</button>
        <br/>

        <div class="text-field">
          <input type="text" id="message" class="input" value="Message deleted">
          <label class="label" for="message">Message Text</label>
          <div class="bottom-line"></div>
        </div>
        <br/>

        <div class="text-field">
          <input type="text" id="action" class="input" value="Undo">
          <label class="label" for="action">Action Text</label>
          <div class="bottom-line"></div>
        </div>
        <br/>

        <button type="button" class="demo-activate-button button raised" id="show-snackbar">Show</button>
        <button type="button" class="demo-activate-button button raised" id="show-rtl-snackbar">Show RTL</button>
        <button type="button" class="demo-activate-button button raised" id="show-start-aligned-snackbar">Show Start Aligned</button>
        <button type="button" class="demo-activate-button button raised" id="show-start-aligned-rtl-snackbar">Show Start Aligned (RTL)</button>

          <div id="js-snackbar"
               class="snackbar demo-hidden"
               aria-live="assertive"
               aria-atomic="true"
               aria-hidden="true">
            <div class="text"></div>
            <div class="action-wrapper">
              <button type="button" class="action-button"></button>
            </div>
          </div>
          <div dir="rtl">
            <div id="rtl-js-snackbar"
                 class="snackbar demo-hidden"
                 aria-live="assertive"
                 aria-atomic="true"
                 aria-hidden="true">
              <div class="text"></div>
              <div class="action-wrapper">
                <button type="button" class="action-button"></button>
              </div>
            </div>
          </div>
          <div id="align-start-js-snackbar"
               class="snackbar align-start demo-hidden"
               aria-live="assertive"
               aria-atomic="true"
               aria-hidden="true">
            <div class="text"></div>
            <div class="action-wrapper">
              <button type="button" class="action-button"></button>
            </div>
          </div>
          <div dir="rtl">
            <div id="align-start-rtl-js-snackbar"
                 class="snackbar align-start demo-hidden"
                 aria-live="assertive"
                 aria-atomic="true"
                 aria-hidden="true">
              <div class="text"></div>
              <div class="action-wrapper">
                <button type="button" class="action-button"></button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="/assets/material-components-web.js"></script>
    <script>
      (function(global) {
        'use strict';
        var MDCSnackbar = global.mdc.snackbar.MDCSnackbar;
        var MDCTextField = global.mdc.textField.MDCTextField;

        var snackbar = new MDCSnackbar(document.getElementById('js-snackbar'));
        var rtlSnackbar = new MDCSnackbar(document.getElementById('rtl-js-snackbar'));
        var alignStartSnackbar = new MDCSnackbar(document.getElementById('align-start-js-snackbar'));
        var alignStartRTLSnackbar = new MDCSnackbar(document.getElementById('align-start-rtl-js-snackbar'));

        var messageInput = document.getElementById('message');
        var actionInput = document.getElementById('action');
        var multilineInput = document.getElementById('multiline');
        var actionOnBottomInput = document.getElementById('action-on-bottom');
        var actionOnBottomCheckbox = document.getElementById('action-on-bottom-checkbox');
        var dismissOnActionInput = document.getElementById('dismiss-on-action');

        // Since Action on Bottom cannot be checked if Multi-line Input
        // is not, we start with a disabled Action on Bottom option
        actionOnBottomCheckbox.classList.add('disabled');
        actionOnBottomInput.disabled = true;
        actionOnBottomInput.checked = false;

        var show = function(sb) {
          snackbar.dismissesOnAction = dismissOnActionInput.checked;
          var data =  {
            message: messageInput.value,
            actionOnBottom: actionOnBottomInput.checked,
            multiline: multilineInput.checked,
            timeout: 2750
          };

          if (actionInput.value) {
            data.actionText = actionInput.value;
            data.actionHandler = function() {
              console.log(data);
            }
          }

          sb.show(data);
        };

        multilineInput.addEventListener('click', function () {
          if (!multilineInput.checked) {
            actionOnBottomCheckbox.classList.add('disabled');
            actionOnBottomInput.disabled = true;
            actionOnBottomInput.checked = false;
          } else {
            actionOnBottomCheckbox.classList.remove('disabled');
            actionOnBottomInput.disabled = false;
          }
        });

        document.getElementById('show-snackbar').addEventListener('click', function() {
          show(snackbar);
        });

        document.getElementById('show-rtl-snackbar').addEventListener('click', function() {
          show(rtlSnackbar);
        });

        document.getElementById('show-start-aligned-snackbar').addEventListener('click', function() {
          show(alignStartSnackbar);
        });

        document.getElementById('show-start-aligned-rtl-snackbar').addEventListener('click', function() {
          show(alignStartRTLSnackbar);
        });

        document.getElementById('toggle-dark-theme').addEventListener('click', function() {
          document.body.classList.contains('theme--dark') ? document.body.classList.remove('theme--dark') : document.body.classList.add('theme--dark');
        });

        [].slice.call(document.querySelectorAll('.text-field')).forEach(function(tf) {
          MDCTextField.attachTo(tf);
        });

        // Remove any element hiding after loading.
        window.addEventListener('load', function() { document.body.classList.remove('loading'); });
      })(this);
    </script>
  </body>
</html>
